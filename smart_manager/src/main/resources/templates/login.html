<!doctype html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
  </head>
  <body>
  
  	<section class="vh-110 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
	  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
	    <div class="container h-100">
	      <div class="row d-flex justify-content-center align-items-center py-5">
	        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
	          <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
				  Invalid username or password !!
			  </div>
	          <div class="card" style="border-radius: 15px;">
	            <div class="card-body p-3">
	            
				  <img th:src="@{/img/reg.png}" class="mx-auto d-block form-logo-style" alt="">
	              <h2 class="text-uppercase text-center mt-2 mb-4">Login Here</h2>
	
	              <form th:action="@{/login}" method="post">
	
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="name">User Name</label>
	                  	<input type="text" 
	                  		   id="name"
	                  		   class="form-control form-control-lg"
	                  		   name="username" />
	                </div>
	
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="form3Example4cg">Password</label>
	                  	<input type="password" 
	                  		   id="form3Example4cg"
	                  		   class="form-control form-control-lg"
	                  		   name="password" />
	                </div>
	
	                <div class="d-flex justify-content-center">
	                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100">Login</button>
	                </div>
	                
	                <div class="d-flex justify-content-center mt-2">
	                  <button type="reset" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100">Reset</button>
	                </div>
	
	                <p class="text-center text-muted mt-5 mb-0">Create new account? <a th:href="@{/signup}" class="fw-bold text-body"><u>Signup here</u></a></p>
	
	              </form>
	
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
  </body>
</html>
