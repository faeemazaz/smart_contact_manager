<!doctype html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup</title>
  </head>
  <body>
  
  	<section class="vh-110 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
	  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
	    <div class="container h-100">
	      <div class="row d-flex justify-content-center align-items-center py-5">
	        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
	          <div class="card" style="border-radius: 15px;">
	            <div class="card-body p-3">
				  <img th:src="@{/img/reg.png}" class="mx-auto d-block form-logo-style" alt="">
	              <h2 class="text-uppercase text-center mt-2 mb-4">Register Here</h2>
	
	              <form th:action="@{/adduser}" method="post" th:object="${userentity}">
	              
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="name">Name</label>
	                  	<input type="text" 
	                  		   id="name"
	                  		   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
	                  		   class="form-control form-control-lg"
	                  		   th:value="${userentity.name}"
	                  		   name="name" />
	                  	<div class="text-danger" th:each="e: ${#fields.errors('name')}" th:text=${e}>
					      
					    </div>
	                </div>
	
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="form3Example3cg">Email</label>
	                  	<input type="email" 
	                  		   id="form3Example3cg"
	                  		   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
	                  		   class="form-control form-control-lg"
	                  		   th:value="${userentity.email}"
	                  		   name="email" />
	                  	<div class="text-danger" th:each="e: ${#fields.errors('email')}" th:text=${e}>
					      
					    </div>
	                </div>
	
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="form3Example4cg">Password</label>
	                  	<input type="password" 
	                  		   id="form3Example4cg"
	                  		   th:classappend="${#fields.hasErrors('newPassword') ? 'is-invalid' : ''}"
	                  		   class="form-control form-control-lg"
	                  		   name="newPassword" />
	                  	<div class="text-danger" th:each="e: ${#fields.errors('newPassword')}" th:text=${e}>
					      
					    </div>
	                </div>
	                
	                <div class="form-outline mb-4">
	                	<label class="form-label" for="form3Example4cg">About</label>
	                  	<textarea class="form-control" 
	                  			  rows="3" 
	                  			  placeholder="Write a description"
	                  			  name="about"></textarea>
	                </div>
	
	                <div class="form-check d-flex justify-content-center mb-5">
	                  <input
	                    class="form-check-input me-2"
	                    type="checkbox"
	                    name="agreement"
	                    id="form2Example3cg"
	                  />
	                  <label class="form-check-label" for="form2Example3g">
	                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
	                  </label>
	                </div>
	
	                <div class="d-flex justify-content-center">
	                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100">Register</button>
	                </div>
	                
	                <div class="d-flex justify-content-center mt-2">
	                  <button type="reset" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100">Reset</button>
	                </div>
	
	                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>
	
	              </form>
	
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
  </body>
</html>
