<!doctype html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

    <title th:text="${title}">Base Html</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse text-uppercase" id="navbarNavDropdown">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="javascript:void(0)" th:text="${userentity.name}"></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="sidebar clearfix">
		<span onclick="toggleClose()" class="crossbtn">&times;</span>
		<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
		<a href="#" th:href="@{/user/view-contact/0}" class="item"><i class="fa-solid fa-id-card-clip"></i> View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contacts</a>
		<a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> logout</a>
		<div class="divider"></div>
	</div>
	
	<div class="content clearfix">
		<i onclick="toggleClose()" class="fa-solid fa-bars m-3 cursor-pointer"></i>
		<div th:replace="${content}"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script type="text/javascript" th:src="@{/js/script.js}"></script>	  
    <script>
    function deleteContact(cId)
    {
  	  swal({
  		  title: "Are you sure?",
  		  text: "Once deleted, you will not be able to recover this imaginary file!",
  		  icon: "warning",
  		  buttons: true,
  		  dangerMode: true,
  		})
  		.then((willDelete) => {
  		  if (willDelete) {
  			swal("Poof! Your imaginary file has been deleted!", {
  		      icon: "success",
  		    });
  		    window.location.href = "/user/contact/delete/" + cId;
  		  } else {
  		    swal("Your imaginary file is safe!");
  		  }
  		});
    }
    </script>  
	    
</body>
</html>
