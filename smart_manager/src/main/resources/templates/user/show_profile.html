<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid text-center">
			<div class="contact-form">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<h2 class="form-title">Profile</h2>
					</div>
				</div>

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<img alt="profile_img" class="contact-profile" th:src="@{'/img/' + ${user.imageUrl}}">
						<h4 class="mt-3">
							<span th:text="${user.name}"></span> 
						</h4>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">SCMUID</th>
									<th scope="col" th:text="${user.id}"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td th:text="${user.email}"></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td th:text="${user.role}"></td>
								</tr>
								<tr>
									<th scope="row">About</th>
									<td th:text="${user.about}"></td>
								</tr>
							</tbody>
						</table>
						<!-- End table -->

					</div>
					<!-- End col -->
				</div>
				<!-- End row -->

			</div>
		</div>
	</section>
</body>
</html>
